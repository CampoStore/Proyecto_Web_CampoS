<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/campo-store-icon-light.svg" type="image/x-icon" />
    <!--Bootstrap Styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Google Fonts: Sintony and Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <!--Custom Styles-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Campo Store</title>
  </head>
  <body>
    <header class="header-wrapper">
      <div class="top-bar z-0">
        <div class="container">
          <div class="row py-1">
            <div class="col-6 col-md-3">
              <ul class="nav">
                <li class="nav-item px-2 ps-0">
                  <a href="https://www.facebook.com/" target="_blank" class="nav-link p-0 text-white">
                    <i class="bi bi-facebook"></i>
                  </a>
                </li>
                <li class="nav-item px-2">
                  <a href="https://www.instagram.com/" target="_blank" class="nav-link p-0 text-white">
                    <i class="bi bi-instagram"></i>
                  </a>
                </li>
                <li class="nav-item px-2">
                  <a href="https://www.youtube.com/" target="_blank" class="nav-link p-0 text-white">
                    <i class="bi bi-youtube"></i>
                  </a>
                </li>
              </ul>
            </div>
            <div class="d-none d-md-flex col-md-6 justify-content-center align-items-center">
              <p class="m-0 text-uppercase">El campo siempre a tu alcance</p>
            </div>
            <div class="col-6 col-md-3">
              <ul class="nav justify-content-end">
                <li class="nav-item px-2">
                  <a href="#" class="nav-link p-0 text-white" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Notificaciones">
                    <!-- Button trigger notificattions modal -->
                    <i class="bi bi-bell" data-bs-toggle="modal" data-bs-target="#notificationsModal"></i>
                    <!-- Notifications modal -->
                    <div class="modal fade" id="notificationsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="notificationsModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h2 class="modal-title fs-5" id="notificationsModalLabe">Notificaciones</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            Hola mundo
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="nav-item px-2 pe-0">
                  <a href="#" class="nav-link p-0 text-white" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Iniciar sesiÃ³n">
                    <i class="bi bi-person"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-wrapper sticky-top z-0">
        <div class="container">
          <div class="row py-2 py-md-3">
            <div class="col col-md-4 d-flex flex-row">
              <h1 class="logo-wrapper m-0 d-flex flex-row align-items-center">
                <a href="#" class="logo d-flex">
                  <img src="/img/campo-store-logo-color.svg" alt="Campo Store" width="200" height="45">
                </a>
              </h1>
              <button type="button" class="btn ms-auto p-0 d-md-none" data-bs-toggle="offcanvas" data-bs-target="#mobile-menu" aria-controls="mobile-menu">
                <i class="bi bi-list text-white fs-1"></i>
              </button>
              <div id="mobile-menu" class="offcanvas offcanvas-end mobile-menu" data-bs-backdrop="static" tabindex="-1" aria-labelledby="logoMobileMenu">
                <div class="offcanvas-header">
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="container pt-5">
                  <div class="row flex-column align-items-center">
                    <h1 id="logoMobileMenu" class="logo-wrapper m-0 mb-4 text-center">
                      <a href="#" class="logo d-block">
                        <img src="/img/campo-store-logo-color.svg" alt="Campo Store" width="200" height="45" class="w-75">
                      </a>
                    </h1>
                    <nav class="mabile-nav mb-4">
                      <ul class="nav flex-column text-center text-uppercase">
                        <li class="nav-item">
                          <a href="#" class="nav-link text-white active" aria-current="page">Inicio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">Tienda</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">Contacto</a>
                        </li>
                      </ul>
                    </nav>
                    <button type="button" class="btn btn-light w-50 text-uppercase mb-4">Login <i class="bi bi-person"></i></button>
                    <ul class="nav justify-content-center p-0">
                      <li class="nav-item">
                        <a href="https://www.facebook.com/" target="_blank" class="nav-link text-white">
                          <i class="bi bi-facebook"></i>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a href="https://www.instagram.com/" target="_blank" class="nav-link text-white">
                          <i class="bi bi-instagram"></i>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a href="https://www.youtube.com/" target="_blank" class="nav-link text-white">
                          <i class="bi bi-youtube"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8 d-none d-md-block">
              <nav class="nav-desktop">
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white active" aria-current="page">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white pe-0" href="#">Contacto</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--Floating UI Script-->
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.11"></script>
    <!--Bootstrap Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!--Custom Script-->
    <script src="js/app.js"></script>
  </body>
</html>
