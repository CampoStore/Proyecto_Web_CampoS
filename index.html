<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secci√≥n informativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Estilos.css">
  </head>
  <body>
    <header></header>
    <main>
      <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="diferentesProductos.jpg" class="d-block w-100" alt="diferentesProductos">
            <div class="carousel-caption">
              <h5>Contamos con diferentes tipos de productos.
                <button id="contacto" class="contactar" type="button">Contactar</button>
              </h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="verduras.jpg" class="d-block w-100" alt="Verduras">
            <div class="carousel-caption">
              <h5>Verduras de excelente calidad y a un precio inigualable.
                <br>
                <button id="contacto" class="contactar" type="button">Contactar</button>
              </h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="fertilizantes.jpg" class="d-block w-100" alt="fertilizantes">
            <div class="carousel-caption">
              <h5>Contamos con fertilizantes de la mejor calidad.
                <button id="contacto" class="contactar" type="button">Contactar</button>
              </h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Interactividad.js"></script>
  </body>
</html>
</html>
